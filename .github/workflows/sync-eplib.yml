name: Sync Eplib Content

on:
  repository_dispatch:
    types: [eplib-push]

permissions:
  contents: write

jobs:
  sync-eplib:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout endlessparadox repo
        uses: actions/checkout@v3

      - name: Clone eplib repo
        run: |
          git clone https://x-access-token:${{ secrets.EPLIB_PAT }}@github.com/andrewtubalinal/eplib.git temp/eplib
      
      - name: Copy .txt files from root of eplib to public/assets
        run: |
          mkdir -p public/assets
          cp -v temp/eplib/*.txt public/assets/ || echo "No .txt files found to copy."

      - name: Commit updated .txt files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/assets/*.txt
          git diff --cached --quiet || git commit -m "ðŸ“¦ Sync .txt from eplib"
      
      - name: Push changes
        run: git push
